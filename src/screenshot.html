<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screenshot</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<!--
    新增：
    添加 "screenshot-transition" 类。
    根据 style.css 的定义，这会使页面默认 opacity 为 0。
    JS 将在图片准备好后添加 "active" 类来触发淡入动画。
-->
<body class="screenshot-transition">
<!-- 截图画布，用于绘制蒙版和选框 -->
<canvas id="canvas"></canvas>

<!-- 引入截图功能的JS脚本 -->
<script type="module" src="js/screenshot.js"></script>
</body>
</html>
